  bio: "Phillip ist seit 2020 als Syndikusanwalt bei der Open Knowledge Foundation angestellt und als Head of Legal im Projekt FragDenStaat tätig. Bevor er zu FragDenStaat kam war er mehrere Jahre als Anwalt im Urheber-, Datenschutz- und IT-Recht in Kanzleien unterwegs. Im Auftrag von Informationsfreiheit und Transparenz sind seine Hobbies klagen und verklagt werden."
