- name: Katharina Meyer
  img: katharinameyer
  staff: 1
  board: 0
  advisory: 0
  position: Strategie Prototype Fund
  position_en: Strategy Prototype Fund
  bio: "Katharina kümmert sich beim Prototype Fund um die wissenschaftliche Begleitforschung zu Themenschwerpunkten und Innovationsprozessen sowie die strategische Weiterentwicklung des Programms und seines Netzwerks. Sie ist Technik- und Wissenschaftshistorikerin und forscht im Projekt IDE zu sozialen Entwicklungsumgebungen von digitaler Infrastruktur. Mit dem Projekt Polynocular Tech Lab war sie Fellow am Center for Advanced Internet Studies. Zuvor war sie Wissenschaftliche Mitarbeiterin am Centre for Digital Cultures und Projektleitung für Digitale Geisteswissenschaften bei der OKFN."
  bio_en: "At Prototype Fund, Katharina heads the accompanying scientific research on topics and innovation processes and is responsible for the strategic development of the programme and its network. She is a STS scholar and investigates social development environments of digital infrastructure with the IDE project. With Polynocular Tech Lab she was a Fellow at the Center for Advanced Internet Studies. Previously, she was a research fellow at the Centre for Digital Cultures and project lead for Digital Humanities at OKFN."
