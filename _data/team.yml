  bio: "Juliane leitet seit Frühjahr 2019 die OKF kommissarisch. Zuvor unterstützte die OKF als Referentin der Geschäftsführung und in Projekten wie 2030Watch oder Demokratielabore. Sie spricht, schleift und setzt gerne Texte – am liebsten mit !Cyber!context – und arbeitet ehrenamtlich an Projekten des Netzwerks der BücherFrauen oder des FIfF, war außerdem 2018 Teil des Orgateams von Bits&Bäume, der Konferenz für Digitalisierung und Nachhaltigkeit, deren Netzwerk sie weiterhin mitbetreut. Digitale Mündigkeit jeder Bürgerin und jedes Bürgers ist für sie essentielle Voraussetzung einer vernetzten demokratischen Gesellschaft."
