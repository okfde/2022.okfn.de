  position: Projektleitung Prototype Fund
  position_en: Project Lead Prototype Fund
  bio: "Adriana ist die Leiterin des Prototype Funds und beschäftigt sich mit der Weiterentwicklung des Programms und des Prototype-Fund-Netzwerks sowie dem Projektcontrolling. Sie hat Public Policy und Democratic Innovations in Maastricht studiert und zu Partizipation in der EU geforscht. Zuvor war sie Fellow im LaunchBase Incubator und im Social Impact Lab Frankfurt. Nach ihrem Studium hat sie das Projekt Wepublic gegründet und damit im Wahlsalon von Code for Germany eine Civic-Tech-App zur Bundestagswahl 2017 gestartet."
  bio_en: "Adriana is the head of the Prototype Fund and responsible for the further development of the program, the Prototype Fund network and project controlling. She studied Public Policy and Democratic Innovations in Maastricht and did research on participation in the EU. Previously she was a Fellow at LaunchBase Incubator and Social Impact Lab Frankfurt. After her studies she founded the project Wepublic and started a Civic-Tech-App for the federal election 2017 at the Code for Germany Wahlsalon event."
